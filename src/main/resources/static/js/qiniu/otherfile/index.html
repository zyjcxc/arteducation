<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>视频上传demo</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
<div class="mainContainer">
    <form method="post" enctype="multipart/form-data" id="form" action="upload">
        <div id="box" class="hide">
            <button class="select-button">选择文件</button>
            <a class="file-input" id="select"></a>
        </div>
        <div id="box2">
            <button class="select-button">选择文件</button>
            <input class="file-input" type="file" id="select2"/>
        </div>
    </form>
    <div id="process" class="tab-content">
        <div class="tab-pane fade in active" id="expand">
            <table class="table table-striped table-hover text-left" style="margin-top:30px">
                <thead>
                <tr>
                    <th class="col-md-4">视频名称</th>
                    <th class="col-md-2">文件大小</th>
                    <!--<th class="col-md-6">Detail</th>-->
                </tr>
                </thead>
                <tbody id="fsUploadProgress2">

                </tbody>
            </table>
        </div>
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="display">
                        <a id="imgContainer">
                            <img data-key="">
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>
</body>
