<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../js/umeditor/css/umeditor.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <input type='hidden' id='id' name='id' />
        <fieldset>
            <div class='form-group'>
                <label class='col-md-2 control-label'>类型</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='类型' type='text' name='type' id='type' data-bv-notempty="true" data-bv-notempty-message="类型不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>标题</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='标题' type='text' name='title' id='title' data-bv-notempty="true" data-bv-notempty-message="标题不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>作者</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='作者' type='text' name='author' id='author' data-bv-notempty="true" data-bv-notempty-message="作者不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>内容</label>
                <div class='col-md-10'>
                    <div id="myEditor" style="width:100%;height:240px;"></div>
                </div>
            </div>

            <div class='form-group'>
                <label class='col-md-2 control-label'>来源</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='来源' type='text' name='source' id='source' data-bv-notempty="true" data-bv-notempty-message="来源不能为空">
                </div>
            </div>



            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button id="backBtn" class="btn btn-primary">返回</button>
                        <button id="saveBtn" class="btn btn-primary">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>


        </fieldset>
    </form>
</div>
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/pageJs/tools/config.js"></script>
<!-- 框架-->
<script type="text/javascript" charset="utf-8" src="../../js/pageJs/tools/frames.js"></script>

<!-- 富文本编辑器-->
<script type="text/javascript" charset="utf-8" src="../../js/umeditor/script/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/umeditor/script/editor_api.js"></script>
<script type="text/javascript" src="../../js/umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor', {
        textarea: 'content'
    });
</script>
