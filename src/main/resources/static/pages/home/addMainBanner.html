<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <style>
        .thumbnail{text-align: center}
        .thumbnail img{height:120px;width: auto}
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <input type='hidden' id='id' name='id' />
        <fieldset>
            <div class='form-group'>
                <label class='col-md-2 control-label'>banner标题</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='banner标题' type='text' name='title' id='title' data-bv-notempty="true" data-bv-notempty-message="banner标题不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>首页展示</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='首页展示' type='text' name='recommend' id='recommend' data-bv-notempty="true" data-bv-notempty-message="首页展示不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>位置</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='位置' type='text' name='site' id='site' data-bv-notempty="true" data-bv-notempty-message="位置不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'><button class="btn btn-info" type="button" id="open">上传图片</button></label>
                <div class='col-md-5'>
                    <img style="width: 100%;display: none;" class="col-xs-10" src="" id="banner">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>图片连接</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='图片连接' type='text' name='picurl' id='picurl' data-bv-notempty="true" data-bv-notempty-message="图片不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>banner顺序</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='banner顺序' type='text' name='sort' id='sort' data-bv-notempty="true" data-bv-notempty-message="banner顺序不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>跳转url</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='跳转url' type='text' name='url' id='url' data-bv-notempty="true" data-bv-notempty-message="跳转url">
                </div>
            </div>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button id="backBtn" class="btn btn-primary">返回</button>
                        <button id="saveBtn" class="btn btn-primary">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>


        </fieldset>
    </form>
</div>
<input type='hidden' id='token' />
<input type='hidden' id='type' />
</body>
</html>
