<script type="text/javascript">
    $(function(){
        getInfo();
    });

    function back() {
        window.location.href = baseUrl + "/pages/search/index.html";
    }

    function getInfo() {

		var studentId = getUrlParamDecode("studentId");
        var url = baseUrl + "/search/artStudents/" + studentId;
        $.ajax({
            type: "GET",
            url: url,
            dataType: "json",
            success: function (obj) {
				console.log(obj);
				$("#name").text(obj.name);
				$("#country").text(obj.country);
				$("#nation").text(obj.nation);
				$("#born").text(obj.born);
				$("#cardNo").text(obj.cardNo);
				$("#level").text(obj.level);
				$("#classificationName").text(obj.classificationName);
				var sex = obj.sex;
				if (sex == 'm') {
				    $("#sex").text('男');
				} else{
                    $("#sex").text('女');
				}


            }

        });
    }


</script>
