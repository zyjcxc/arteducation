<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../js/umeditor/css/umeditor.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <input type='hidden' id='id' name='id' />
        <fieldset>
            <div class='form-group'>
                <label class='col-md-2 control-label'>教材名</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='教材名' type='text' name='title' id='title' data-bv-notempty="true" data-bv-notempty-message="教材名不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>教材版本</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='教材版本' type='text' name='version' id='version' data-bv-notempty="true" data-bv-notempty-message="教材版本不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>作者</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='作者' type='text' name='author' id='author' data-bv-notempty="true" data-bv-notempty-message="作者不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'><button class="btn btn-primary" style="margin-bottom: 5px" type="button" id="open">上传图片</button><br>(建议分辨率：175*245)</label>
                <div class='col-md-5'>
                    <img style="width: auto;max-height: 240px;display: none;" class="col-xs-10" src="" id="picture">
                </div>
                <input class='form-control' placeholder='照片url' name='photoUrl' id='photoUrl' data-bv-notempty="true" data-bv-notempty-message="照片url不能为空" type='hidden'>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>简介</label>
                <div class='col-md-10'>
                    <div id="addArtTextbookEditor"  name="content" style="width:100%;height:240px;"></div>
                </div>
            </div>
            <!--<div class='form-group'>
                <label class='col-md-2 control-label'>教材分类id</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='教材分类id' type='text' name='textbookTypeId' id='textbookTypeId' data-bv-notempty="true" data-bv-notempty-message="教材分类id不能为空">
                </div>
            </div>-->

            <div class="form-group">
                <label class="col-md-2 control-label">教材分类</label>
                <div class="col-md-10" style="width: 200px">
                    <select class="form-control input-sm" name="textbookTypeId" id="textbookTypeId">

                    </select>
                </div>
            </div>

            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button id="backBtn" class="btn btn-primary">返回</button>
                        <button id="saveBtn" class="btn btn-primary">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>


        </fieldset>
    </form>
</div>
<input type='hidden' id='token' />
<input type='hidden' id='type' />
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/pageJs/tools/config.js"></script>

<!-- 框架-->
<script type="text/javascript" charset="utf-8" src="../../js/pageJs/tools/frames.js"></script>


<!-- 富文本编辑器-->
<script type="text/javascript" charset="utf-8" src="../../js/umeditor/script/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/umeditor/script/editor_api.js"></script>
<script type="text/javascript" src="../../js/umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('addArtTextbookEditor');
</script>
