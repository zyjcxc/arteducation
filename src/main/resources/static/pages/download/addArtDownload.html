<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../js/umeditor/css/umeditor.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <input type='hidden' id='id' name='id' />
        <fieldset>
            <div class='form-group'>
                <label class='col-md-2 control-label'>标题</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='标题' type='text' name='title' id='title' data-bv-notempty="true" data-bv-notempty-message="标题不能为空">
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'><button class="btn btn-primary" style="margin-bottom: 5px" type="button" id="open">上传文件</button><br>(最大支持：10MB)</label>
                <div class='col-md-5' style="margin: 8px 0;">
                    <a class="col-xs-10 form-control" style="display: none" href="" id="href" download="下载" target="_blank"></a>
                </div>
                <input class='form-control' type='hidden' name='url' id='url' >
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>简介</label>
                <div class='col-md-10'>
                    <div id="addDownloadEditor"  name="content" style="width:100%;height:240px;"></div>
                </div>
            </div>


            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button id="backBtn" class="btn btn-primary">返回</button>
                        <button id="saveBtn" class="btn btn-primary">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>


        </fieldset>
    </form>
</div>
<input type='hidden' id='token' />
<input type='hidden' id='type' />
</body>
</html>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/pageJs/tools/config.js"></script>

<!-- 框架-->
<script type="text/javascript" charset="utf-8" src="../../js/pageJs/tools/frames.js"></script>

<!-- 富文本编辑器-->
<script type="text/javascript" charset="utf-8" src="../../js/umeditor/script/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/umeditor/script/editor_api.js"></script>
<script type="text/javascript" src="../../js/umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('addDownloadEditor');
</script>
