<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>全国特长生认证委员会</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="全国特长生认证委员会">
    <meta name="keywords" content="全国特长生认证委员会">
    <script type="text/javascript" src="../../utils/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">


</head>

<body>

<div class="page-list">
  	<!------------ 注释：顶部 start ----------->
	<div id="header-page"></div>
	<!------------ 注释：顶部 end ----------->
	 <!------------ 注释：头部大屏滚动 start ----------->
    <div class="detail-top">
    </div>
    <!------------ 注释：头部大屏滚动 end ----------->
    

	<div class="contain base-detail">
		<div class="content">
			 
		</div>
		
	</div>


    <!------------ 注释：底部 start ----------->
	<div id="footer-page"></div>
	<!------------ 注释：底部 start ----------->

</div>
<!--ajax封装-->
<script type="text/javascript" src="../../js/extend.js"></script>
<!--通用：包括config，公共头底页面，面包屑及目录 -->
<script type="text/javascript" src="../../js/common_detail.js"></script>
<script>
	
   	/*banner展示*/
    $.EXTEND.GET('artBannerInfo/findAllBySite',{site:2})
        .then(function (res) {
            $(".detail-top").css("background","url('"+res[0].picurl+"') center");
        });

  
  	/*新闻类模板*/
	function getNews(res){
	var str = 
    		'<div class="section">' +
			 	'<h1>' + res.title + '</h1>' +
                '<ul class="info">' +
                    '<li>作者：' + res.author + '</li>' +
                    '<li>来源：' + res.source + '</li>' +
                    '<li>发布日期： ' + res.updatetime + '</li>' +
                '</ul>' +
                '<div class="umEdit">' + res.content + '</div>' +
			'</div>';
	return str;
  	}
	/*学生类模板*/
  	function getSingle(res){
  	    var TITLE = res.title || res.name;
  		var str = 
	    		'<div class="section">' +
	    			'<h1>' + TITLE + '</h1>' +
	    			/*'<ul class="info">' +
	                    '<li>发布日期： ' + res.updatetime + '</li>' +
               		'</ul>' +*/
	                '<div class="umEdit">' + res.content + '</div>' +
				'</div>';
		return str;
  	}
  	
  	/*获取详情*/
  	function getDetail(){
  		var url=null,template=null;
  		if(params.path) url = '/'+params.path+'/' + params.id;
  		switch (params.path){
			case 'artNews': template = getNews;
			break;
			default: template = getSingle;
		}
  		if(url){
  			$.EXTEND.GET(url)
			    .then(function (res) {
                    $(".content").html(template(res));
			    });
  		}
  		
  	}
    
    var params = $.EXTEND.GETREQUEST();
    getDetail();
   </script> 	

</body>

</html>
