<body>

<div class="page-list">
    <!------------ 注释：顶部 start ----------->

    <!------------ 注释：顶部 end ----------->
    <!------------ 注释：头部大屏滚动 start ----------->

<!--ajax封装-->
<script type="text/javascript" src="../../js/extend.js"></script>
<!--通用：包括config，公共头底页面，面包屑及目录 -->
<script type="text/javascript" src="../../js/common_detail.js"></script>
<script>


    /*获取参数*/
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    /*模板*/
    function getTempt(res){
        var str =
            '<h2 class="visible-md-block visible-lg-block visible-sm-block">使用教材</h2>' +
            '<div class="text_content">' +
                '<div class="textbook visible-md-block visible-lg-block visible-sm-block">' +
                '   <img width="175px" height="245px" src="' + res.picurl + '">' +
                '</div>' +
                '<div class="textintro">' +
                    '<p>' + res.title + '</p>' +
                        '<div class="text_author">' +
                            '<img class="visible-xs-block" width="175px" height="245px" src="' + res.picurl + '">' +
                            '<table>' +
                                '<tbody>' +
                                    '<tr>' +
                                        '<td class="td1">作者：</td>' +
                                        '<td>' + res.author + '</td>' +
                                    '</tr>' +
                                    '<tr>' +
                                        '<td class="td1">类型：</td>' +
                                        '<td>' + res.textBookName + '</td>' +
                                    '</tr>' +
                                    '<tr>' +
                                        '<td class="td1">版本：</td>' +
                                        '<td>' + res.version + '</td>' +
                                    '</tr>' +
                                '</tbody>' +
                            '</table>' +
                        '</div>' +
                    '<div class="intro">' + res.content +'</div>' +
                '</div>' +
            '</div>';
        return str;
    }

    /*获取详情*/
    function getDetail(){
        var template=getTempt;
        $.EXTEND.GET("artTextbook/" + params.id)
            .then(function (res) {
                $(".content").html(template(res));
            });

    }

    var params = GetRequest();
    getDetail();
</script>

</body>

</html>
