<!--ajax封装-->
<script type="text/javascript" src="../../js/extend.js"></script>
<!--通用：包括config，公共头底页面，面包屑及目录 -->
<script type="text/javascript" src="../../js/common_detail.js"></script>
<script>
    var params = $.EXTEND.GETREQUEST();
    $.EXTEND.GET('/artStudents/getByCondition',params)
        .then(function (res) {
                if(res){
                    for(i in res){
                        if(i === 'sex') res[i] = res[i]==="m"?"女":res[i]==="g"?"男":"";
                        if(i === 'picurl') $(".picurl").attr("src",res[i]);
                        $("." + i).find("span").html(res[i])
                    }

                }else {
                    $("#noData").show();
                }
            $("#type_" + params.bookType).show();
        });
</script>
</body>

</html>
